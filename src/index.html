<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=|, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,500;0,600;0,700;1,800&family=Merriweather+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Random Number</title>
  </head>
  <body>
    <main class="app">
        <div class="app__container">
            <h2 class="app__title">RandomNumber Generator</h2>

            <div class="app__inputs">
                <label>Generar numero desde:</label>
                <input id="min" type="number">
                <label>Hasta:</label>
                <input id="max" type="number">

                <button id="action">Generar !</button>
            </div>

            <div class="app__output">
                <p class="result" id="result">0</p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
